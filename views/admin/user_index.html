{% extends 'layout.html'%}
{% block main%}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>用户列表</span></li>
</ol>

<h3>用户列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>PassWord</th>
        <th>IsAdmin</th>
    </tr>
    {% for user in users%}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {%if user.isAdmin%}Y{%endif%}
        </td>
    </tr>
    {%endfor%}

</table>

{% include 'page.html' %}

{% endblock %}
