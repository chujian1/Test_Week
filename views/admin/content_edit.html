{% extends 'layout.html'%}
{% block main%}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>修改测评</span></li>
</ol>

<h3>{{content.title}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" value={{content.title}} class="form-control" id="title" placeholder="请输入标题" name="title"/>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" class="form-control" id="content" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
